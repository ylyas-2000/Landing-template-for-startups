<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="form">
        <div class="wrapper">
            <div class="important">
                <div class="form-logo">
                    <img src="images/Logo.svg" alt="Logo">
                </div>
    
                <div class="form-text">
                    <h1 class="form-text__title">
                        Welcome. We exist to make entrepreneurism easier.
                    </h1>
                    <div class="form-text__item">
                        <div class="form-text__item-google">
                            <img src="images/google.svg" alt="Google">
                            <p class="form-text__item-google__description">
                                Sign up with Google
                            </p>
                        </div>
                        <p class="form-text__item-line">
                            Or, register with your email
                        </p>
                        <div class="form-text__item-inputs">
                            <div class="form-text__item-inputs__input">
                                <p>
                                    Full Name
                                    <span>*</span>
                                </p>
                                <input type="text" placeholder="First and last name">
                            </div>
                            <div class="form-text__item-inputs__input">
                                <p>
                                    Company Name
                                    <span>*</span>
                                </p>
                                <input type="text" placeholder="Your company or app name">
                            </div>
                            <div class="form-text__item-inputs__input">
                                <p>
                                    Work Email
                                    <span>*</span>
                                </p>
                                <input type="email" placeholder="you@yourcompany.com">
                            </div>
                            <div class="form-text__item-inputs__input">
                                <p>
                                    Password
                                    <span>*</span>
                                </p>
                                <input type="password" placeholder="Password (at least 10 characters)">
                            </div>
                        </div>
                        <p class="form-text__item-pro-text">
                            I agree to be contacted by Open PRO about this offer as per the Open PRO 
                            <a href="#">Privacy Policy</a>.
                        </p>
                        <div class="form-text__item-btn">
                            <a href="#">
                                Sign up
                            </a>
                        </div>
                        <p class="form-text__item-link">
                            Already using Open PRO? 
                            <a href="signin.html">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
